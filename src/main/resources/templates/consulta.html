
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Exemplo Bootstrap</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-dark bg-dark">
        <a class="navbar-brand mx-4" href="#">Navbar</a>

        <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Quem somos?</a>
                </li>
            </ul>
            
    </nav>

    <div class="container">

        <div class="text-center">
        	<h2 class="section-heading text-uppercase">Os melhores profissionais você encontra aqui!</h2>
            <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
            
            	
            	<table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Pretenção Salarial</th>
                        <th scope="col">Endereço</th>
                        <th scope="col">Anos de Experiência</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                	 <div th:each ="c:${cadastros}"> 
                    <tr>
                    	
                        <td th:text="${c.nome}">Nome</td>
                        <td th:text="${c.pretensaoSalarial}">Pretenção Salarial</td>
                        <td th:text="${c.endereco}">Endereço</td>
                        <td th:text="${c.anosExperiencia}">Anos de Experiência</td>
                        
                    </tr>
                    
                    
                    
           
                </tbody>
            </table>
            	
            	</div>
        <div>
   			<a th:href="@{/}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Inicio</a> 
   		
        </div>

</body>

</html>
